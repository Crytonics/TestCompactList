name: Update Playable Badge

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Count Playable Issues
      id: count_playable
      run: |
        PLAYABLE_COUNT=$(gh issue list --label status-playable --json number --jq 'length')
        echo "::set-output name=playable_count::$PLAYABLE_COUNT"

    - name: Update README.md
      run: |
        PLAYABLE_COUNT=${{ steps.count_playable.outputs.playable_count }}
        sed -i "s/Playable-[0-9]*/Playable-${PLAYABLE_COUNT}/" README.md

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "Update playable badge count"
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git